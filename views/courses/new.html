<div class="wrapper wrapper-content" ng-controller="courseCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Courses</h5>
                </div>
                <div class="ibox-content">
                    <div class="col-lg-6">
                        <label>Course Name</label>
                        <input type="text" placeholder="Course Name" name="CourseName" ng-model="courseDetail.CourseName" class="form-control" ng-minlength="3" ng-maxlength="20" required />
                        <br>
                        <label>Description</label>
                        <input type="text" placeholder="Course Description" name="CourseDescription" ng-model="courseDetail.CourseDescription" class="form-control" ng-minlength="3" ng-maxlength="20" required />
                       

                        <div class="btn btn-md btn-white m-t" ng-click="AddNewCourse()">Add</div>
                        <div>{{RegisterMessage}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
