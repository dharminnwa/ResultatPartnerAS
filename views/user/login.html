<div class="container" ng-controller="loginCtrl as login">
    <div class="wrapper wrapper-content animated fadeInRight login-container">
        <div class="row login-box">
            <div class="col-lg-4 col-sm-12 col-xs-12 col-lg-offset-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span>
                            <strong class="ng-binding">
                                {{APPTITLE}} Login
                            </strong>
                        </span>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-12">
                                <form role="form" name="form" ng-submit="CheckLogin()" novalidate>
                                    <div class="form-group">
                                        <label>User Name</label>
                                        <input type="text" placeholder="User Name" autofocus="autofocus" autocomplete="on" name="username" class="form-control" ng-minlength="3" ng-maxlength="70" ng-model="username" required />
                                        <div class="m-t-xs" ng-show="form.username.$invalid && form.submitted">
                                            <small class="text-danger" ng-show="form.username.$error.required">Please input a username</small>
                                            <small class="text-danger" ng-show="form.username.$error.minlength">Your username is required to be at least 3 characters</small>
                                            <small class="text-danger" ng-show="form.username.$error.maxlength">Your username cannot be longer than 70 characters</small>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" placeholder="Password" name="password" ng-model="password" class="form-control" ng-minlength="3" ng-maxlength="20" required />
                                        <div class="m-t-xs" ng-show="form.password.$invalid && form.submitted">
                                            <small class="text-danger" ng-show="form.password.$error.required">Please input a password</small>
                                            <small class="text-danger" ng-show="form.password.$error.minlength">Your password is required to be at least 3 characters</small>
                                            <small class="text-danger" ng-show="form.password.$error.maxlength">Your password cannot be longer than 20 characters</small>
                                        </div>
                                    </div>
                                    <div>
                                        <button type="submit" class="ladda-button ladda-button-demo btn btn-primary pull-right m-t-n-xs" ladda="loading" data-style="zoom-in">Log in</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
